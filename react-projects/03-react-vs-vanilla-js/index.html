<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="react-app"></div>
    <div id="vanilla-app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>

    <script>
      const reactHeading = React.createElement('h1', null, 'Hello form React');

      console.log(reactHeading);
      const container = document.getElementById('react-app');
      const root = ReactDOM.createRoot(container);
      root.render(reactHeading);
    </script>

    <script>
      //   const heading = document.getElementById('vanilla-app');
      //   heading.createElement = 'h1';
      //   heading.textContent = 'Hello from Vanilla';
      const vanilaJsHeading = document.createElement('h1');
      vanilaJsHeading.textContent = 'Hello from Vanilla JS';
      console.log(vanilaJsHeading);
      document.getElementById('vanilla-app').appendChild(vanilaJsHeading);
    </script>
  </body>
</html>
